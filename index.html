<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.3.2/dist/vue.global.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Oswald&family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap"

    <title>Globo</title>
</head>

<body>
    <div class="grid-layout" id="app">

        <div Class="Superior">

            <p><img :src="fotoGlobo" alt=""> </p>
            <input type="text" placeholder="Ingrese Usuario" id="txtUsuario">

            <br>
            <br>
        </div>

        <div class="Info-Profile">

            <img :src="fotoPerfil" alt="Foto de Perfil" width="300px" id="foto-perfil">
            <p v-for="datos in datosPersonales">{{datos}}</p>

            <button id="btnSeguir" @click="seguir">{{ btnSeguir}}</button>

        </div>



        <div class=" About-Me">

            <h3>Sobre mi</h3>
            <p>{{descripcion}} </p>

        </div>
        <div class="Perfil-Post">

            <comentarios></comentarios>

        </div>



    </div>

    <script src="script.js"></script>
    <script src="./components/comentarios.js"></script>
    <script>const mountedApp = app.mount('#app')</script>

</html>
